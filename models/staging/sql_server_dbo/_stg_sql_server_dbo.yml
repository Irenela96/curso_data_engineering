version: 2

models:
  - name: stg_addresses
    columns:
      - name: address_id
        tests:
          - not_null
          - unique
      - name: zipcode
        tests:
          - not_null
      - name: country
        tests:
          - not_null
      - name: address
        tests:
          - not_null
      - name: state
        tests:
          - not_null
      - name: date_load_utc
      - name: _fivetran_deleted


  - name: stg_events
    columns:
      - name: event_id
        tests:
          - not_null
          - unique
      - name: page_url
        tests:
          - not_null
      - name: event_type
        tests:
          - not_null
      - name: user_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_users')
              field: user_id
      - name: product_id
        tests:
          - not_null
      - name: session_id
        tests:
          - not_null
      - name: created_at_utc
        tests:
          - not_null
      - name: order_id
        tests:
          - not_null
      - name: date_load_utc
      - name: _fivetran_deleted


  - name: stg_orders
    columns:
      - name: order_id
        tests:
          - not_null
          - unique
      - name: shipping_service
        tests:
          - not_null
      - name: shipping_cost_dollars
        tests:
          - not_null
      - name: address_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_addresses')
              field: address_id
      - name: created_at_utc
        tests:
          - not_null
      - name: promo_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_promos')
              field: promo_id          
      - name: estimated_delivery_at_utc
      - name: order_cost_dollars
        tests:
          - not_null
      - name: user_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_users')
              field: user_id
      - name: order_total_dollars
        tests:
          - not_null
      - name: delivery_at_utc

      - name: tracking_id
        tests:
          - not_null
      - name: status
        tests:
          - not_null
      - name: date_load_utc
      - name: _fivetran_deleted


  - name: stg_order_items
    columns:
      - name: order_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_orders')
              field: order_id
      - name: product_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_products')
              field: product_id
      - name: quantity
        tests:
          - not_null
      - name: date_load_utc
      - name: _fivetran_deleted


  - name: stg_products
    columns:
      - name: product_id
        tests:
          - not_null
          - unique
      - name: price_dollars
        tests:
          - not_null
      - name: name
        tests:
          - not_null
      - name: inventory
        tests:
          - not_null
      - name: date_load_utc
      - name: _fivetran_deleted


  - name: stg_promos
    columns:
      - name: promo_id
        tests:
          - not_null
          - unique
      - name: des_promo
        tests:
          - not_null
      - name: discount_percentage
        tests:
          - not_null
      - name: status
        tests:
          - not_null
      - name: date_load_utc
      - name: _fivetran_deleted


  - name: stg_users
    columns:
      - name: user_id
        tests:
          - not_null
          - unique
      - name: updated_at_utc
        tests:
          - not_null
      - name: address_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_addresses')
              field: address_id
      - name: last_name
        tests:
          - not_null
      - name: created_at_utc
        tests:
          - not_null
      - name: phone_number
        tests:
          - not_null
      - name: first_name
        tests:
          - not_null
      - name: email
        tests:
          - not_null
      - name: date_load_utc
      - name: _fivetran_deleted
