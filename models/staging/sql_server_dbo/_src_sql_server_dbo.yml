            description: ""
          - name: delivered_at
            data_type: timestamp_ntz(9)
            description: ""
          - name: tracking_id
            data_type: varchar(256)
            description: ""
          - name: status
            data_type: varchar(256)
            description: ""
          - name: _fivetran_deleted
            data_type: boolean
            description: ""

      - name: order_items
        loaded_at_field: _fivetran_synced
        columns:
          - name: order_id
            data_type: varchar(256)
            description: ""
          - name: product_id
            data_type: varchar(256)
            description: ""
          - name: quantity
