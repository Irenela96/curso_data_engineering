version: 2

sources:
  - name: sql_server_dbo # name of the source
    schema: sql_server_dbo # this is the schema our raw data lives in
    database: ALUMNO3_DEV_BRONZE_DB # this is the name of our database

    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: { count: 24, period: hour }
      error_after: { count: 48, period: hour }

    tables:
      - name: addresses
        description: "Nos indica las direcciones de los usuarios o de los pedidos"
        loaded_at_field: _fivetran_synced
        columns:
          - name: address_id
            data_type: varchar(256)
            description: "Id de las direcciones"  
          - name: zipcode
            data_type: number(38,0)
            description: "Código postal"
          - name: country
            data_type: varchar(256)
            description: "País"
          - name: address
            data_type: varchar(256)
            description: "Dirección más en detalle de la dirección. Ej: Calle principal, 1"
          - name: state
            data_type: varchar(256)
            description: "Estado en el que se encuentra dicha dirección. Ej: Virginia"
          - name: _fivetran_deleted
            data_type: boolean
            description: "Momento en el que se borró el registro en fivetran"
      - name: events
        loaded_at_field: _fivetran_synced
        columns:
          - name: event_id
            data_type: varchar(1024)
            description: ""
          - name: page_url
            data_type: varchar(1024)
            description: ""
          - name: event_type
            data_type: varchar(1024)
            description: ""
          - name: user_id
            data_type: varchar(1024)
            description: ""
          - name: product_id
            data_type: varchar(1024)
            description: ""
          - name: session_id
            data_type: varchar(1024)
            description: ""
          - name: created_at
            data_type: timestamp_ntz(9)
            description: ""
          - name: order_id
            data_type: varchar(1024)
            description: ""
          - name: _fivetran_deleted
            data_type: boolean
            description: ""

      - name: orders
        loaded_at_field: _fivetran_synced
        columns:
          - name: order_id
            data_type: varchar(256)
            description: ""
          - name: shipping_service
            data_type: varchar(256)
            description: ""
          - name: shipping_cost
            data_type: float
            description: ""
          - name: address_id
            data_type: varchar(256)
            description: ""
          - name: created_at
            data_type: timestamp_ntz(9)
            description: ""
          - name: promo_id
            data_type: varchar(256)
            description: ""
          - name: estimated_delivery_at
            data_type: timestamp_ntz(9)
            description: ""
          - name: order_cost
            data_type: float
